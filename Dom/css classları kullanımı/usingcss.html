<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <p>Kutunun üzerine tıklayınca renk değiştirmesi</p>
     <div @click="attachedClass = !attachedClass" :class="{yellow : attachedClass}" class="box" ></div> <!-- {eklemek istediğim css class ismi : ne olduğunda yellow class ı eklensin}-->
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data :{
                attachedClass : false
            }
    
        })
    </script>
</body>

</html>
