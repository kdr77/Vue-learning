<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="showAlert('vue')">Alert Al</button>
        <button v-on:click="kacarttir(5)"> 5 arttır</button>
       <button v-on:mousemove="eventarttir(2, $event)">Koordinat Event ile arttır</button>
        <p> {{ counter }}</p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data : {
               counter :0,
               x:0,
               y:0

            },
            methods : {
                showAlert : function(name){
                    alert(name);
                },
                kacarttir : function(step){
                    this.counter+=step;
                },
                eventarttir : function(step,event){
                    this.counter+=step;
                    this.x=event.clientX;
                    this.y=event.clientY;
                }
               
            }
        })
    </script>
</body>

</html>
