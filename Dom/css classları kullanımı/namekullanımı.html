<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
inputa yazılan rengi css için alma (yellow,green,blue)
      <hr>
      <input type="text" v-model="renkDegistir">
      <div class="box"
      :class="[renkDegistir, {yellow : attachedClass}]" 
      ><!--renkDegistir icinde yazanı ilk alır yani input değerini
    onun dışında bir değer için attachedClass içine göre değer alırr
    -->
    </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data :{
                attachedClass : false,
                renkDegistir : "green"
            }
    
        })
    </script>
</body>

</html>
